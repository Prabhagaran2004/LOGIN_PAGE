<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username" style="font-size: x-large;">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" required>
            <br>
            <label for="password" style="font-size: x-large;">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <br>
            <div>
                <a href="password.html">
                    <button type="button" style="font-size: x-large;">Forget</button>
                </a>
                <button type="button" style="font-size: x-large;" onclick="validateLogin()">Login</button>
            </div>
        </form>
        <p id="loginMessage"></p>
    </div>
    <script src="script.js"></script>   
</body>
</html>
