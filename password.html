<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Forget Password</title>
  </head>
  <body>
    <div class="login-container">
      <h1>Change Password</h1>
      <form>
        <label for="newpassword" style="font-size: x-large"
          >Enter New Password :
        </label>
        <input type="password" id="newPass" name="newPass" placeholder="Enter New Password" required />
        <br />
        <label for="newpassword" style="font-size: x-large"
          >Re-Enter New Password :
        </label>
        <input type="text" id="reNewPass" name="reNewPass" placeholder="Re-Enter New Password" required/>
        <br />
        <div>
          <a href="one.html">
            <button type="button" style="font-size: x-large">Back</button>
          </a>
          <button
            type="button"
            style="font-size: x-large"   
            onclick="changePass()"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
